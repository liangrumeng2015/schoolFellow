{{include 'admin/public/header.html'}}

	<body>
		{{include 'admin/public/nav-top.html'}}
		
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				<!-- 左边侧栏 -->
				{{include 'admin/public/left-siderbar.html'}}

				<div class="main-content">
					<!-- 面包屑 -->
					{{include 'admin/public/bread-crumbs.html'}}

					<div class="page-content">

						<div class="page-header">
							<h1>
								增加导航								
							</h1>
						</div><!-- /.page-header -->

					<form class="form-horizontal" method="post" enctype = 'multipart/form-data' action="{{__HOST__}}/admin/nav/doAdd">
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="title">标题:</label>

								<div class="col-sm-10">
									<input type="text" id="title" name="title" placeholder="" class="col-xs-10 col-sm-5">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="url">链接地址:</label>

								<div class="col-sm-10">
									<input type="text" id="url" name="url" placeholder="" class="col-xs-10 col-sm-5">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="sort">排序:</label>

								<div class="col-sm-10">
									<input type="text" id="sort" name="sort" placeholder="" class="col-xs-10 col-sm-5">
								</div>
							</div>
							<div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right">状态：</label>
                                <div class="col-sm-10">
                                    <label for="status1">已审核：</label><input type="radio" name="status"  id="status1" value="1" checked />
                                    &nbsp;
                                    <label for="status2">未审核:</label><input type="radio" name="status" id="status2" value="0" />
                                </div>
                            </div>  


							<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right"></label>
								<div class="col-sm-10">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>

					</div>
				</div><!-- /.main-content -->
			
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		{{include 'admin/public/footer.html'}}
	
</body>
</html>
