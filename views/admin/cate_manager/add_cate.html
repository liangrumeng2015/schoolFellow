{{include 'admin/public/header.html'}}

	<body>
		{{include 'admin/public/nav-top.html'}}
		
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				<!-- 左边侧栏 -->
				{{include 'admin/public/left-siderbar.html'}}

				<div class="main-content">
					<!-- 面包屑 -->
					{{include 'admin/public/bread-crumbs.html'}}

					<div class="page-content">

						<div class="page-header">
							<h1>
								增加分类								
							</h1>
						</div><!-- /.page-header -->

					<!--表格-->
						<form action="{{__HOST_}}/admin/cate_manager/doAdd" method="post" class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="title">分类名称:</label>

								<div class="col-sm-10">
									<input type="text" id="title"  name="title" class="col-xs-10 col-sm-5" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="pid">上级分类：</label>

								<div class="col-sm-10">
									<select name="pid" id="pid">
										<option value="0">--顶级分类--</option>
										{{each catelist}}
										<option value="{{@$value._id}}">{{$value.title}}</option>
										{{/each}}
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="keywords">关键字：</label>

								<div class="col-sm-10">
									<input type="text" id="keywords"  name="keywords" class="col-xs-10 col-sm-5" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right">状态：</label>
								<div class="col-sm-10">
									<label for="status1">已审核：</label><input type="radio" name="status"  id="status1" value="1" checked />
									&nbsp;
									<label for="status2">未审核:</label><input type="radio" name="status" id="status2" value="0" />
								</div>
							</div>
							<div class="form-group" style="height:100px;">
								<label class="col-sm-2 control-label no-padding-right" for="description">描述：</label>
								<div class="col-sm-10">
									<textarea  style="height:100px;" class="col-xs-10 col-sm-5"  name="description" id="description" cols="10" rows="10"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="description"></label>

								<div class="col-sm-10">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			
			</div>

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		{{include 'admin/public/footer.html'}}
	
</body>
</html>
