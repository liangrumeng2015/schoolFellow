{{include 'admin/public/header.html'}}

	<body>
		{{include 'admin/public/nav-top.html'}}
		
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				<!-- 左边侧栏 -->
				{{include 'admin/public/left-siderbar.html'}}

				<div class="main-content">
					<!-- 面包屑 -->
					{{include 'admin/public/bread-crumbs.html'}}

					<div class="page-content">

						<div class="page-header">
							<h1>
								编辑管理员							
							</h1>
						</div><!-- /.page-header -->

					<form class="form-horizontal" method="post" action="{{__HOST__}}/admin/manager/doEditor">
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1">用户名:</label>
								<div class="col-sm-10">
									<input type="hidden" name="id" value="{{@list._id}}">
									<input type="text" id="username" readonly name="username" value="{{list.username}}" placeholder="" class="col-xs-10 col-sm-5">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="password">密码:</label>

								<div class="col-sm-10">
									<input type="password" id="password" name="password" placeholder="" class="col-xs-10 col-sm-5">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="rpassword">确认密码:</label>

								<div class="col-sm-10">
									<input type="password" id="rpassword" name="rpassword" placeholder="" class="col-xs-10 col-sm-5">
								</div>
							</div>

							<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right"></label>
								<div class="col-sm-10">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>

					</div>
				</div><!-- /.main-content -->
			
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		{{include 'admin/public/footer.html'}}
	
</body>
</html>
